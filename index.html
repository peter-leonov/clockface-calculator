<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Считалочка</title>
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="calculator.css">
<body>

<div class="time-select">
	<ul class="hours">
		<li class="button"><span class="digit">1</span>
		<li class="button"><span class="digit">2</span>
		<li class="button"><span class="digit">3</span>
		<li class="button"><span class="digit">4</span>
		<li class="button"><span class="digit">5</span>
		<li class="button"><span class="digit">6</span>
		<li class="button"><span class="digit">7</span>
		<li class="button"><span class="digit">8</span>
		<li class="button"><span class="digit">9</span>
		<li class="button"><span class="digit">10</span>
		<li class="button"><span class="digit">11</span>
		<li class="button"><span class="digit">12</span>
		<li class="button"><span class="digit">13</span>
		<li class="button"><span class="digit">14</span>
		<li class="button"><span class="digit">15</span>
		<li class="button"><span class="digit">16</span>
		<li class="button"><span class="digit">17</span>
		<li class="button"><span class="digit">18</span>
		<li class="button"><span class="digit">19</span>
		<li class="button"><span class="digit">20</span>
		<li class="button"><span class="digit">21</span>
		<li class="button"><span class="digit">22</span>
		<li class="button"><span class="digit">23</span>
		<li class="button"><span class="digit">00</span>
	</ul>
	
	<ul class="minutes">
		<li class="button"><span class="digit">05</span>
		<li class="button"><span class="digit">10</span>
		<li class="button"><span class="digit">15</span>
		<li class="button"><span class="digit">20</span>
		<li class="button"><span class="digit">25</span>
		<li class="button"><span class="digit">30</span>
		<li class="button"><span class="digit">35</span>
		<li class="button"><span class="digit">40</span>
		<li class="button"><span class="digit">45</span>
		<li class="button"><span class="digit">50</span>
		<li class="button"><span class="digit">55</span>
		<li class="button"><span class="digit">00</span>
	</ul>
</div>

<script src="calculator.js"></script>
